<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vamos descobrir se sua nacionalidade <input type="text" name="pais" id="xpais">
    <input type="button" value="Verificar" onclick="confirmar()">
    <div id="resultado"></div>
    <script>
        function confirmar() {
            var pais = window.document.getElementById('xpais')
            var resultado = window.document.getElementById('resultado')
            var nac = String(pais.value)
            if (nac == 'Brasil'||'brasil') {
                resultado.innerHTML += `Vivendo em ${nac}, você é Brasileiro`
            } else {
                resultado.innerHTML += `Vivendo em ${nac}, você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
