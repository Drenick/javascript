<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="xvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            var velo = window.document.getElementById('xvel')
            var resultado = window.document.getElementById('resultado')
            var vel = Number(xvel.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
            if (vel > 60) {
                resultado.innerHTML += `</p>Você ultrapassou a velocidade permitida. Você foi multado!</p>`
            }
            resultado.innerHTML += `<p>Continue dirigindo.</p>`
        }
    </script>
</body>
</html>
