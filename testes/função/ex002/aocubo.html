<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao cubo</title>
</head>
<body>
    <div id="res"></div>
</body>
<script>
    function calculaCubo(num) {
    return num*num*num;
}
var num = 4
var res = document.getElementById('res')
res.innerHTML = `<h1>${num} ao cubo é: ${calculaCubo(num)}</h1>`
