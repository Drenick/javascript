<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area {
            font: bold 2em Arial;
            background-color: lightblue;
            color: white;
            width: 300px;
            height: 300px;   
            line-height: 300px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja... onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!!'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Entrou!!'
            a.style.background = 'purple'
        }
        function sair() {
            a.innerText = 'Saiu!!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
