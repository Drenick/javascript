<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            padding: 0;
            margin: 0;
        }
        body {
            background-color: lightgray;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Operadores Aritiméticos e de Atribuição</h1>
    <p>+</p>
    <p>-</p>
    <p>/</p>
    <p>*</p>
    <p>%</p>
    <p>**</p>
    <h1>Exemplo com var</h1>
    <p>var x = 5</p>
    <p>x = x + 1 | x++ = 6</p>
</body>
</html>
